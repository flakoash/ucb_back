{% load staticfiles %}
<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png">
	<link rel="icon" type="image/png" sizes="96x96" href="../assets/img/favicon.png">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<title>Paper Dashboard PRO by Creative Tim</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />


    <!-- Bootstrap core CSS     -->
     <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

    <!--  Paper Dashboard core CSS    -->
    <link rel="stylesheet" href="{% static 'css/paper-dashboard.css' %}">

    <!--  Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Muli:400,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{% static 'css/themify-icons.css' %}">
</head>

<body>
	<div class="wrapper">
        {% include 'layout/sidebar.html' %}
	    <div class="main-panel">
            {% include 'layout/navbar.html' %}
	        <div class="content">
	            <div class="container-fluid">
	                <div class="row">

						{% block content %}
                        {% endblock %}

	                </div>
	            </div>
	        </div>

	        {% include 'layout/footer.html' %}
	    </div>
	</div>
</body>

	<!--   Core JS Files. Extra: TouchPunch for touch library inside jquery-ui.min.js   -->
	<script src="{% static 'js/jquery-3.1.1.min.js' %}" type="text/javascript"></script>
	<script src="{% static 'js/jquery-ui.min.js' %}" type="text/javascript"></script>
	<script src="{% static 'js/perfect-scrollbar.min.js' %}" type="text/javascript"></script>
	<script src="{% static 'js/bootstrap.min.js' %}" type="text/javascript"></script>

	<!--  Forms Validations Plugin -->
    <script src="{% static 'js/jquery.validate.min.js' %}" type="text/javascript"></script>

	<!-- Promise Library for SweetAlert2 working on IE -->
    <script src="{% static 'js/es6-promise-auto.min.js' %}" type="text/javascript"></script>

	<!--  Plugin for Date Time Picker and Full Calendar Plugin-->
    <script src="{% static 'js/moment.min.js' %}" type="text/javascript"></script>

	<!--  Date Time Picker Plugin is included in this js file -->
    <script src="{% static 'js/bootstrap-datetimepicker.js' %}" type="text/javascript"></script>

	<!--  Select Picker Plugin -->
    <script src="{% static 'js/bootstrap-selectpicker.js' %}" type="text/javascript"></script>

	<!--  Switch and Tags Input Plugins -->
    <script src="{% static 'js/bootstrap-switch-tags.js' %}" type="text/javascript"></script>

	<!-- Circle Percentage-chart -->
    <script src="{% static 'js/jquery.easypiechart.min.js' %}" type="text/javascript"></script>

	<!--  Charts Plugin -->
    <script src="{% static 'js/chartist.min.js' %}" type="text/javascript"></script>

	<!--  Notifications Plugin    -->
    <script src="{% static 'js/bootstrap-notify.js' %}" type="text/javascript"></script>

	<!-- Sweet Alert 2 plugin -->
    <script src="{% static 'js/sweetalert2.js' %}" type="text/javascript"></script>

	<!-- Vector Map plugin -->
    <script src="{% static 'js/jquery-jvectormap.js' %}" type="text/javascript"></script>

	<!--  Google Maps Plugin    -->
	<!--script src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE"></script-->

	<!-- Wizard Plugin    -->
    <script src="{% static 'js/jquery.bootstrap.wizard.min.js' %}" type="text/javascript"></script>

	<!--  Bootstrap Table Plugin    -->
    <script src="{% static 'js/bootstrap-table.js' %}" type="text/javascript"></script>

	<!--  Plugin for DataTables.net  -->
    <script src="{% static 'js/jquery.datatables.js' %}" type="text/javascript"></script>

	<!--  Full Calendar Plugin    -->
    <script src="{% static 'js/fullcalendar.min.js' %}" type="text/javascript"></script>

	<!-- Paper Dashboard PRO Core javascript and methods for Demo purpose -->
    <script src="{% static 'js/paper-dashboard.js' %}" type="text/javascript"></script>

	<!-- Paper Dashboard PRO DEMO methods, don't include it in your project! -->
    <script src="{% static 'js/demo.js' %}" type="text/javascript"></script>
</html>
